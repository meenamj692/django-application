
<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>Course Listing APP</title>
</head>
<body>
    {% if courselist %}
<h2>List of Courses</h2>
<ol>
            {% for course  in courselist %}
<li class="">{{ course.title}} </li>
            {% endfor %}
</ol>

    {% else %}
<strong>There are no available courses!</strong>
    {% endif %}

<p><a href="/myapp/about">About page</a></p>
<p><a href="{% url 'myapp:about' %}">About Page Using Namespace</a></p>
</body>
</html>
